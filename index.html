<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ryan Wu's Portfolio Site</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <header class="header">
      <div class="header-contents">
        <div class="header-image">
          <img class="header-logo" src="images/udacity-logo.png" alt="iconic view of a cityscape">
        </div>
        <div class="header-title">
            <h1 class="header-title-main">
              RYAN WU
            </h1>
            <h2 class="header-title-sub">
              FRONT-END DEVELOPER
            </h2>
        </div>
      </div>
      <hr>
    </header>

    <main>
      <section class="content">
        <section class="main">
          <img class="main-image" src='images/pic_main.jpg' alt="picture of code">
        </section>

        <section class="featured-work">
          <h2 class="featured-work-title">Featured Work <a href="#" class="projects-more">+ more</a></h2>
          <div class="projects">
            <div class="projects-list">  
              <img class="projects-list-images" src='images/pic1.jpg' alt="picture of a bunny">
              <div class="projects-list-desscription">
                <h3>Bunny</h3>
                <p><a href="#">What Can A Brown Bunny Do?</a></p>
              </div>
            </div>
            <div class="projects-list">  
                <img class="projects-list-images" src='images/pic2.jpg' alt="picture of a purple tree">
              <div class="projects-list-desscription">
                <h3>Purple Tree</h3>
                <p><a href="#">Do You Know What Kind Of Tree It Is?</a></p>
              </div>
            </div>
            <div class="projects-list">  
                <img class="projects-list-images" src='images/pic3.jpg' alt="picture of a garden">
              <div class="projects-list-desscription">
                <h3>Garden</h3>
                <p><a href="#">Where Is This Garden Located?</a></p>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
